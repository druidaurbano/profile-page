  <div class="up-container">
    <app-up-branch *ngFor="let branch of upBranchList"
                 [ngClass]="branch%2 === 0 ? 'up-down' : ''"
                 [ngStyle]="{'left': ((branch-1)*168+288) + 'px', 'top': branch%2 ? '84px' : '0'}">
    </app-up-branch>
  </div>

  <div class="right-left-container">
    <div class="left-container">
      <app-left-right-branch *ngFor="let branch of leftBranchList"
                         [ngClass]="branch%2 === 0 ? 'up-down' : ''"
                         [ngStyle]="{'left': branch%2 ? '208px' : '288px', 'top': ((branch-1)*160+84) + 'px'}"
                         class="left-branch">
      </app-left-right-branch>
    </div>
